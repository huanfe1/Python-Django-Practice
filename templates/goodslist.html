<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>商品列表</title>
        <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    </head>
    <body>
        <div class="header" style="height: 100px"></div>
        <div class="main_wrap clearfix">
            <div class="l_wrap fl clearfix">
                <div class="new_goods">
                    <h3>新品推荐</h3>
                    <ul>
                        {% for good in goods %} {% if good.isnew %}
                        <li>
                            <a href="#"><img src="/{{good.image}}" /></a>
                            <h4><a href="#">{{good.name}}</a></h4>
                            <div class="prize">￥{{good.price}}</div>
                        </li>
                        {% endif %} {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="r_wrap fr clearfix">
                <div class="sort_bar">
                    <a href="#" class="active">默认</a>
                    <a href="#">价格</a>
                    <a href="#">人气</a>
                </div>
                <ul class="goods_type_list clearfix">
                    {% for good in goods %} {% if good.isnew == False %}
                    <li>
                        <a href="#"><img src="/{{good.image}}" /></a>
                        <h4><a href="#">{{good.name}}</a></h4>
                        <div class="operate">
                            <span class="prize">￥{{good.price}}</span>
                            <span class="unit">{{good.price}}/{{good.weight}}g</span>
                            <a href="#" class="add_goods" title="加入购物车"></a>
                        </div>
                    </li>
                    {% endif %} {% endfor %}
                </ul>
            </div>
        </div>
        <div class="footer" style="height: 100px"></div>
    </body>
</html>
